- defaults:
    link:
      force: true
      create: true
      relink: true
- link:
    # Fish shell config files
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions:
      path: fish/functions/*.fish
      glob: true
    ~/.config/fish/conf.d:
      path: fish/conf.d/*.fish
      glob: true
    # Pacman
    ~/.config/pacman/makepkg.conf: linux/pacman/makepkg.conf
    # neovim
    ~/.config/nvim/init.vim: nvim/init.vim
    # Misc config files
    ~/.config/kitty/kitty.conf: misc/kitty.conf
    ~/.config/latexmk/latexmkrc: misc/latexmkrc
    ~/.gnupg/gpg.conf: misc/gpg.conf
    ~/.tmux.conf: misc/tmux.conf
    ~/.local/share/xfce4/terminal/colorschemes/dracula.theme: linux/xfce4/dracula.theme
    # Platform-specific config
    ~/.config/git/config.platform: linux/git/config.platform
- shell:
    - - "curl -fLo $HOME/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim"
      - "Install vimplug"
