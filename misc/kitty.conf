# Configuration file for the kitty terminal emulator,
# see https://sw.kovidgoyal.net/kitty/index.html

font_family       PragmataPro Mono Liga
bold_font         auto
italic_font       auto
bold_italic_font  auto
font_size         12.0

cursor_shape               block
cursor_blink_interval      0.5
cursor_stop_blinking_after 15.0

scrollback_lines 5000

# Don't beep please
enable_audio_bell no
visual_bell_duration 0.5

remember_window_size  yes
initial_window_width  800
initial_window_height 600

# The Dracula color theme, see https://github.com/dracula/xresources and
# https://github.com/dracula/dracula-theme#color-palette
foreground            #f8f8f2
background            #282a36
selection_foreground  #f8f8f2
selection_background  #44475a
url_color             #0d73cc
cursor                #44475a
color0                #000000
color8                #4d4d4d
color1                #ff5555
color9                #ff6e67
color2                #50fa7b
color10               #5af78e
color3                #f1fa8c
color11               #f4f99d
color4                #bd93f9
color12               #caa9fa
color5                #ff79c6
color13               #ff92d0
color6                #8be9fd
color14               #9aedfe
color7                #bfbfbf
color15               #e6e6e6

tab_bar_edge  top
tab_bar_style fade
