- defaults:
    link:
      force: true
      create: true
- link:
    # Git config files
    ~/.config/git/config: git/config
    ~/.config/git/ignore: git/ignore
    ~/.config/git/attributes: git/attributes
    # Scala configuration
    ~/.ammonite/predef.sc: scala/ammonite-predef.sc
    ~/.sbt/1.0/settings.sbt: scala/settings.sbt
    ~/.sbt/1.0/plugins/plugins.sbt: scala/plugins.sbt
    ~/.sbt/1.0/plugins/project/sbt-updates.sbt: scala/sbt-updates.sbt
    ~/.sbt/0.13/settings.sbt: scala/settings.sbt
    ~/.sbt/0.13/plugins/plugins.sbt: scala/plugins.sbt
    ~/.sbt/0.13/plugins/project/sbt-updates.sbt: scala/sbt-updates.sbt
    # Misc
    ~/.gemrc:
    ~/.config/latexmk/latexmkrc: latexmkrc
    ~/.gnupg/gpg.conf: gpg.conf
    ~/.ideavimrc:
    ~/.tmux.conf:
- shell:
    - [yarn config set prefix ~/.local, Set yarn installation prefix]
