- link:
    ~/.config/git/config:
      path: git/config
      force: true
      create: true
    ~/.config/git/ignore:
      path: git/ignore
      force: true
      create: true
    ~/.config/git/attributes:
      path: git/attributes
      force: true
      create: true
- shell:
    - [yarn config set prefix ~/.local, Set yarn installation prefix]
